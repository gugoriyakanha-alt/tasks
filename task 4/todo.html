<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .todo-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

    <div class="todo-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My To-Do List</h1>

        <form id="task-form" class="flex flex-col sm:flex-row gap-4 mb-6">
            <input type="text" id="task-input" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a new task..." required>
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                Add Task
            </button>
        </form>
        
        <ul id="task-list" class="space-y-3">
            <!-- To-do items will be dynamically added here -->
        </ul>
        
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                <p class="text-lg font-semibold mb-4">Are you sure you want to delete this task?</p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-delete" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600">Yes, Delete</button>
                    <button id="cancel-delete" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const taskFormEl = document.getElementById('task-form');
        const taskInputEl = document.getElementById('task-input');
        const taskListEl = document.getElementById('task-list');
        const modalEl = document.getElementById('modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        
        let taskItemToDelete = null;

        // Add a new task
        taskFormEl.addEventListener('submit', (e) => {
            e.preventDefault();
            const taskText = taskInputEl.value.trim();
            if (taskText === '') {
                return;
            }
            
            renderTask(taskText);
            taskInputEl.value = '';
        });

        // Handle task actions (complete/delete)
        taskListEl.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (!li) {
                return;
            }
            
            if (e.target.classList.contains('complete-btn')) {
                li.classList.toggle('line-through');
                li.classList.toggle('text-gray-400');
            } else if (e.target.classList.contains('delete-btn')) {
                taskItemToDelete = li;
                modalEl.classList.remove('hidden');
            }
        });
        
        confirmDeleteBtn.addEventListener('click', () => {
            if (taskItemToDelete) {
                taskItemToDelete.remove();
                taskItemToDelete = null;
                modalEl.classList.add('hidden');
            }
        });
        
        cancelDeleteBtn.addEventListener('click', () => {
            taskItemToDelete = null;
            modalEl.classList.add('hidden');
        });

        // Render a single task to the UI
        const renderTask = (text) => {
            const li = document.createElement('li');
            li.className = `flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow-sm transition-transform hover:scale-[1.01] text-gray-800`;
            
            const taskTextEl = document.createElement('span');
            taskTextEl.textContent = text;
            taskTextEl.className = 'flex-grow mr-4';

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'flex space-x-2';

            const completeBtn = document.createElement('button');
            completeBtn.textContent = '✓';
            completeBtn.className = 'complete-btn text-xl text-green-500 hover:text-green-700 transition-colors';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '✕';
            deleteBtn.className = 'delete-btn text-xl text-red-500 hover:text-red-700 transition-colors';
            
            actionsDiv.appendChild(completeBtn);
            actionsDiv.appendChild(deleteBtn);

            li.appendChild(taskTextEl);
            li.appendChild(actionsDiv);
            taskListEl.prepend(li); // Add new task at the top
        };
    </script>
</body>
</html>
